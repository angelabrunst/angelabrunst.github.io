<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lesson 8 for Angela Brunst in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Table Build | Angela Brunst</title>
    <link rel="stylesheet" href="/angelabrunst.github.io/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="tablebuild.css" type="text/css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr class="subHeading">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="subHeading">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 2.22.2021 by aBrunst</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
